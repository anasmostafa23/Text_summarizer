services:
  flask-app:
    build:
      context: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite:////instance/app.db
    depends_on:
      - rabbitmq
    volumes:
      - ./instance/app.db:/instance/app.db
  
  rabbitmq:
    container_name: rabbitmq
    image: "rabbitmq:management"
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  worker:
    build:
      context: .
    depends_on:
      - rabbitmq
      - flask-app
    environment:
      - DATABASE_URL=sqlite:////instance/app.db
    command: python -u worker.py  # Run worker script
    

    volumes:
      - ./instance/app.db:/instance/app.db

volumes:
  rabbitmq_data:
    driver: local

networks:
  default:
